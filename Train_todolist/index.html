    name="msapplication-TileImage"
    content="./favicon/ms-icon-144x144.png"
  />

  <!-- font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <!-- css -->
  <link rel="stylesheet" href="style.css" />
  <!-- js -->
  <script defer src="script.js"></script>
  <body>
    <div class="acc-label">
      <div id="account">Login</div>
      <div class="acc-sub">
        <ul class="acc-sub-info">
          <li class="acc-item" id="logoutBtn">Logout</li>
        </ul>
      </div>
    </div>

    <div class="banner"><h1 id="todo-title">DRAGON BALL Z</h1></div>

    <div id="todo-ui">
      <div class="doraemon"></div>
      <div class="todo-input">
        <textarea
          name="input_area"
          id="input_area"
          placeholder="Type..."
        ></textarea>
        <div class="todo-act">
          <div class="todo-btn">
            <button class="btn btn-done">✔️ Done</button>
            <button class="btn btn-pending">⏳ Wait</button>
            <button class="btn btn-back">👁️ Show</button>
            <button class="btn btn-all">🎯 Select</button>
            <button class="btn btn-clear">🧹 Clear</button>
            <button class="btn btn-theme">🎨Skin</button>
            <button class="btn btn-search">🔍Find</button>
            <button class="btn btn-add">➕ Add</button>
          </div>
          <div class="search-box">
            <input type="text" id="search-Input" placeholder="Search task..." />
            <button id="search-Confirm" class="btn">OK</button>
          </div>
        </div>
      </div>
      <div class="todo-display"></div>
    </div>

    <div class="PlayMusic">
      <div class="PlayMusic__inner">
        <audio id="music" loop>
          <source src="dragonball.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </div>
  </body>
</html>
