<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(270deg, #2c3e50, #34495e, #4b79a1, #283e51);
        background-size: 600% 600%;
        font-family: "Segoe UI", Arial, sans-serif;
        animation: bgMove 15s ease infinite;
      }

      @keyframes bgMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .forgot-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 90%;
        max-width: 400px;
        padding: 25px 20px;
        border-radius: 25px;
        background: linear-gradient(180deg, #2f3640, #353b48);
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px,
          rgba(0, 0, 0, 0.3) 0px 7px 13px -3px,
          rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        gap: 20px;
        animation: fade-in 1.2s ease, laclu2 2s ease-in-out infinite;
        text-align: center;
      }

      @keyframes laclu2 {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px) rotate(-1deg);
        }
        50% {
          transform: translateX(0);
        }
        75% {
          transform: translateX(5px) rotate(1deg);
        }
        100% {
          transform: translateX(0);
        }
      }

      .forgot-info h1 {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 30px;
        background: linear-gradient(90deg, #2c3e50, #3b6ea5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 1px 1px 0 #5480ac, 2px 2px 0 #274472, 3px 3px 0 #1b2a49,
          4px 4px 6px rgba(0, 0, 0, 0.5);
        letter-spacing: 1px;
        animation: laclu 1.5s ease-in-out infinite forwards;
      }

      @keyframes laclu {
        0% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(2deg);
        }
        50% {
          transform: rotate(0deg);
        }
        75% {
          transform: rotate(-2deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      .forgot-back-act {
        align-self: flex-start;
        border-radius: 50px;
        border: none;
        position: relative;
        background: linear-gradient(135deg, #4b79a1, #283e51);
        background-size: 200% 200%;
        transition: background-position 0.6s ease, transform 0.3s ease;
        cursor: pointer;
        margin-bottom: 10px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .forgot-back-act:hover {
        transform: scale(1.05);
        background-position: right center; /* tạo hiệu ứng gradient trôi */
      }

      .forgot-back-act a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 13px;
        display: inline-block;
        width: 100%;
        height: 100%;
        line-height: 24px;
        padding: 2px;
      }

      #forgot-form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      #forgot-form input {
        width: 100%;
        padding: 12px;
        border: 1px solid #4b79a1;
        border-radius: 12px;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
        box-sizing: border-box;
        background: #2f3640;
        color: #ecf0f1;
      }

      #forgot-form input:hover {
        transform: scale(1.05);
      }

      #forgot-form input:focus {
        border-color: #3b6ea5;
        box-shadow: 0 0 10px rgba(59, 110, 165, 0.6);
      }

      #forgot-form input::placeholder {
        color: #bdc3c7;
      }

      #forgot-form button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #4b79a1, #283e51);
        background-size: 200% 200%;
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.4s ease, background-position 0.6s ease;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }

      #forgot-form button:hover {
        transform: scale(1.05);
        background-position: right center;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .forgot-info {
          width: 75%;

          margin: 20px;
        }
        .forgot-info {
          padding: 20px 15px;
        }
        .forgot-info h1 {
          font-size: 25px;
        }
        #forgot-form input,
        #forgot-form button {
          font-size: 16px;
          padding: 10px;
        }
        .forgot-back-act a {
          font-size: 12px;
        }
      }

      @media (max-width: 400px) {
        .forgot-info {
          padding: 30px 15px;
          margin: 10px;
        }
        .forgot-info h1 {
          font-size: 23px;
        }
      }

      @media (max-width: 320px) {
        .forgot-info {
          padding: 30px 15px;
          margin: 10px;
          min-height: 40%;
        }
        .forgot-info h1 {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="forgot-info">
      <button class="forgot-back-act">
        <a href="index.html"> Go Back</a>
      </button>
      <h1>Forgot Password</h1>
      <form id="forgot-form">
        <input
          type="text"
          id="username"
          placeholder="Enter your username"
          required
        />
        <input type="email" placeholder="Enter your email" required />
        <input type="date" required />
        <button type="submit">Reset Password</button>
      </form>
    </div>
    <script src="./assets/js/forgot.js"></script>
  </body>
</html>
